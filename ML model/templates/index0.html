<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
</head>
<body>

    <h2>Iris Flower Classification</h2>

    <form action="/predict" method="POST">
        <label>Sepal Length:</label>
        <input type="text" name="sepal_length"><br><br>

        <label>Sepal Width:</label>
        <input type="text" name="sepal_width"><br><br>

        <label>Petal Length:</label>
        <input type="text" name="petal_length"><br><br>

        <label>Petal Width:</label>
        <input type="text" name="petal_width"><br><br>

        <input type="submit" value="Predict"><br><br>

        <strong>Predicted Class:</strong> {{ result }}
    </form>

</body>
</html>
